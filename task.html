    <div class="container mt-1 ">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <h2 class="p-2 m-2" style="text-align: center; background-color: rgba(240, 248, 255, 0.5);">Workout</h2>
          <form id="task-form" class="mb-4" style="font-size: 120%; font-weight: bolder; text-align: center;" aria-labelledby="Workout Management Heading"><!Task Management Form starts here>
            <div class="row">
              <div class="col-md-6">
                <label class="p-2 m-2" for="taskName" style="background-color: rgba(240, 248, 255, 0.5);">Workout Name</label>
                <input type="text" class="form-control" placeholder="Workout Name" id="taskName" required aria-required="true">
              </div>
              <div class="col-md-6">
                <label class="p-2 m-2" for="taskDate" style="background-color: rgba(240, 248, 255, 0.5);">Workout Date</label>
                <input type="date" class="form-control" id="taskDate" required aria-required="true">
              </div>
            </div><br>
              <div class="form-group">
                  <label class="p-2 m-2" for="taskDescription" style="background-color: rgba(240, 248, 255, 0.5);">Description</label>
                  <textarea class="form-control" id="taskDescription" placeholder="Type your Workout comments" required aria-required="true" aria-describedby="Task Description Help"></textarea>
              </div><br>
              <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
      
      <div class="mb-3 row "><!Status Filter starts here>
         <div class="col-md-6"> 
            <label for="filterStatus" style="font-size: 120%; font-weight: bolder; text-align: center;">Filter by Status:</label>
            <select id="filterStatus" class="form-control w-25 d-inline" aria-label="Filter tasks by status">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select><!ends here>
          </div>
          <div class="col-md-6">
          <label for="sortTasks" class="ml-2" style="font-size: 120%; font-weight: bolder; text-align: center;">Sort by:</label><!Sorting section starts here>
          <select id="sortTasks" class="form-control w-25 d-inline" aria-label="Sort tasks">
              <option value="name">Task Name</option>
              <option value="dueDate">Due Date</option>
          </select>
          </div>
      </div><!ends here>
      
  
      <table class="table" aria-labelledby="Task List Heading">
          <thead>
              <tr>
                  <th>Workout Name</th>
                  <th>Description</th>
                  <th>Workout Date</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="task-list" role="rowgroup" aria-live="polite">
              <!Tasks will be appended here>
          </tbody>
      </table>
  </div>

  <!Modal for the action buttons on tasks starts here>
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Task Actions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button class="btn btn-success complete-task" aria-label="Complete task">Complete</button>
                <button class="btn btn-warning edit-task" aria-label="Edit task">Edit</button>
                <button class="btn btn-danger delete-task" aria-label="Delete task">Delete</button>
            </div>
        </div>
    </div>
  </div><!Ends here>
