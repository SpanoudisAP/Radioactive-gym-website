<html lang="en">
    <head>
        <meta charset="utf-8"> <! HTML5 >
        <meta name="viewport" content="width=device-width, initial-scale=1"> <! follow the screen-width of the device >
        <link href="./source.css" rel="stylesheet">     <! Incerting the css code from source.css>
        <link rel="icon" href="./Photos/kettlebell_icon.png">  <! This creates the icon in the title of the page >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!bootstrap >
        <script src="script.js" defer ></script> <! Javascript >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <! jquery >
        <title> Contact Us </title>
        
    </head>
    <body style=" background-color: rgba(223, 117, 117, 0.664); background-image: url(./Photos/background.png);">
        
        <a href="index.html"><h1 class="title"> 
            <img src="./Photos/treadmill.gif" alt="Treadmill" height="75px" width="75px" style="vertical-align:bottom"> 
            Radioactive Gym  
            <img src="./Photos/weightlifting.gif" alt="Weight Lift" height="75px" width="75px" style="vertical-align:bottom">
        </h1></a>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-center">
                    <form id="Contactform" style="font-size: 120%; font-weight: bolder; text-align: center;"> <! Contact form starts >
                        <label class="p-3 m-3" for="name" style=" background-color: rgba(240, 248, 255, 0.5);" >Name</label><br>
                        <input type="text" id="name" name="name" style="width: 30%;" required><br>
                    
                        <label class="p-3 m-3" for="email" style="background-color: rgba(240, 248, 255, 0.5);">Email</label><br>
                        <input type="email" id="email" name="email" style="width: 30%;" aria-describedby="emailHelp" placeholder="example@gmail.com" required><br>
                    
                         <label class="p-3 m-3" for="subject" style="background-color: rgba(240, 248, 255, 0.5);">Subject</label><br>
                        <input type="text" id="subject" name="subject"  style="width: 30%;" required><br>
                    
                        <label class="p-3 m-3" for="message" style="background-color: rgba(240, 248, 255, 0.5);">Message</label><br>
                        <textarea id="message" name="message" style="width: 70%; height: 100px;" required ></textarea><br><br>
                    
                        <button class="col-md-center" type="submit">Submit</button>
                    </form> <! Contact form Ends >
                </div>
            </div>
        </div>

        <footer>
            <address>
                <ul class="bottom"> <! in list >
                    <li><a class="link" href="about.html">  About Us</a></li> <! About Us page link > 
                    <li><a class="link" href="contact.html"> Contact Us</a></li> <! Contact Us page link>
                </ul>
            </address>
        </footer>
    </body>
</html>
